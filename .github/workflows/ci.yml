on:
  push:
  pull_request:

jobs:
  build-test-scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint/SAST (bandit)
        run: bandit -r app -ll || true

      - name: Unit tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest -q

      - name: Build Docker image
        run: docker build -t secure-model:ci .

      # ===========================
      #      TRIVY SCANS
      # ===========================

      - name: Trivy filesystem scan (fail on HIGH,CRITICAL libs only)
        uses: aquasecurity/trivy-action@0.21.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'HIGH,CRITICAL'
          vuln-type: 'library'
          exit-code: '1'

      - name: Trivy Docker image scan (fail on HIGH,CRITICAL libs only)
        uses: aquasecurity/trivy-action@0.21.0
        with:
          scan-type: 'image'
          image-ref: 'secure-model:ci'
          severity: 'HIGH,CRITICAL'
          vuln-type: 'library'
          exit-code: '1'
          format: 'table'

